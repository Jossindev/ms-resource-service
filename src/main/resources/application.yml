spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  application:
    name: resource-service

server:
  port: 8099

management:
  endpoints.web:
    exposure.include: [ "health","prometheus", "metrics" ]
    base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  tracing:
    sampling:
      probability: 1.0

aws:
  region: us-east-1
  access-key: test
  secret-key: test
  bucket-name: resource-bucket
  s3.endpoint: http://localstack:4566

queue:
  processing-queue: PROCESSING_QUEUE
  success-queue: SUCCESS_QUEUE

eureka:
  client.serviceUrl.defaultZone: http://localhost:8761/eureka/

feign:
  retryAttempts: 5
  retryPeriod: 2000

service:
  storage.endpoint: http://api-gateway:8090/storage-service

resilience4j:
  circuitbreaker:
    instances:
      storageConfig:
        register-health-indicator: true
        sliding-window-type: count_based
        sliding-window-size: 5
        failure-rate-threshold: 40
        slow-call-rate-threshold: 40
        permitted-number-of-calls-in-half-open-state: 1
        max-wait-duration-in-half-open-state: 10s
        wait-duration-in-open-state: 10s
        slow-call-duration-threshold: 2s
        writable-stack-trace-enabled: true
        automatic-transition-from-open-to-half-open-enabled: true

resilience4j.retry:
  instances:
    storageConfig:
      maxRetryAttempts: 2
      waitDuration: 5000
